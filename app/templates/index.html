<!-- index.html -->
{% extends "layout.html" %}
{% block content %}
<div class="text-center">
  <h1>Witamy w Demograficznym Monitorze</h1>
  <p class="lead">Sprawdź dane populacyjne i prognozy dla różnych województw.</p>

  <a href="{{ url_for('stats') }}" class="btn btn-primary btn-lg">Przejdź do Statystyk</a>
  <a href="{{ url_for('compare') }}" class="btn btn-secondary btn-lg">Porównaj Województwa</a>

  {% if not session.get('username') %}
  <p class="mt-3">Nie masz konta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Zarejestruj się</a></p>
  {% endif %}
</div>
{% endblock %}
